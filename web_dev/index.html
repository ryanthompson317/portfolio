<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ryan Thompson</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		nav {
			background-color: #eee;
			padding: 10px;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		
		nav li {
			margin: 0;
			padding: 0;
		}
		
		nav a {
			color: #333;
			text-decoration: none;
			padding: 10px;
			display: block;
		}
		
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		
		section {
			flex-basis: 30%;
			margin-bottom: 20px;
		}
		
		section h2 {
			margin-top: 0;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
            position: absolute;
			bottom: 0;
			width: 100%;
		}
		
		footer p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Ryan Thompson</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About Me</a></li>
			<li><a target="blank" href="https://github.com/ryanthompson317">Portfolio</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	
	<main>
		<section>
			<h2>About Me</h2>
			<p>Please hold...</p>
		</section>
		
		<section>
			<h2>Portfolio</h2>
			<p>Please hold...</p>
		</section>
		
		<section>
			<h2>Contact</h2>
			<p>Please hold...</p>
		</section>
	</main>
	
	<footer>
		<p>Copyright &copy; Ryan Thompson 2023</p>
	</footer>
	
	<script>
		$(function() {
			var current = location.pathname;
			$('nav a').each(function() {
				var $this = $(this);
				if ($this.attr('href') === current) {
					$this.addClass('active');
				}
			})
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
